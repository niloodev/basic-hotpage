<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <meta name='description' content='O Carnaval é incrível, apupu'>

        <!-- Título -->
        <title> Carnaval 2020 </title>

        <!-- Frameworks e Importações -->
        <link href='./src/css/bootstrap.css' rel='stylesheet'>
        <link href='./src/css/index.css'  rel='stylesheet'>
        <link href='./src/css/all.css' rel='stylesheet'>
    </head>

    <body>
        <div class='sideTop_'>
            <i class="fas fa-user"></i>
        </div>
        <div class='header_'>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./src/img/a.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./src/img/b.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./src/img/c.jpg" alt="Second slide">
                  </div>
                </div>
            </div>
            <div class='header_Title'>
                CARNAVAL 2K20
            </div>
        </div>
        <div class='drop'>
            <i class="fas fa-bars"></i>
        </div>
        <div class='header_Foot' on>
            <div class='item_ blue' onclick='goBlue()'>
                HISTÓRIA
            </div>
            <div class='item_ pink' onclick='goPink()'>
                BLOCOS
            </div>
            <div class='item_ purple' onclick='goGreen()'>
                FANTASIAS
            </div>
            <div class='item_ yellow' onclick='goYellow()'>
                CURIOSIDADES
            </div>
        </div>

        <div class='mainContainer'>
            
        </div>

        <div class='footerMain'>
            Feito por Ezequiel Santana <i class="fas fa-coffee" style='margin-left: 5px'></i>
        </div>
        <!-- Scripts -->
        <script type='text/javascript' src='./src/js/jquery.js'></script>
        <script type='text/javascript' src='./src/js/bootstrap.min.js'></script>
        <script type='text/javascript' src='./src/js/index.js'></script>
    </body>
</html>
